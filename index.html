<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Food app</title>
  </head>
  <body>
    <header>
      <h3>Food house</h3>
      <h1>Food for home</h1>
      <h4>Lorem ipsum dolor sit amet, consectetur.</h4>
      <section class="carouselCardsProduct">
        <article class="cardIconProduct">
          <img
            src="./icons/breakfast.svg"
            alt="icon product"
            class="iconProduct"
          />
          <h5>Breakfast</h5>
        </article>
        <article class="cardIconProduct">
          <img
            src="./icons/hamburger.svg"
            alt="icon product"
            class="iconProduct"
          />
          <h5>Fast Food</h5>
        </article>
        <article class="cardIconProduct">
          <img src="./icons/steak.svg" alt="icon product" class="iconProduct" />
          <h5>Dinner</h5>
        </article>
        <article class="cardIconProduct">
          <img
            src="./icons/cake-slice.svg"
            alt="icon product"
            class="iconProduct"
          />
          <h5>Dessert</h5>
        </article>
      </section>
    </header>
    <section class="allProducts">
      <article class="cardProduct">
        <img
          class="image"
          src="https://andreabcm.github.io/Proyecto-final/img/platos/desayuno01.jpg"
          alt="food image"
        />
        <div class="infoProduct">
          <h3 class="productPrice">$52.00</h3>
          <h3 class="productTitle">Producto</h3>
          <h4>Lorem ipsum dolor sit amet, consectetur.</h4>
          <article class="unitsContainer">
            <button class="unitsButton subtractButton">
              <span
                class="iconify"
                data-icon="grommet-icons:form-subtract"
                data-inline="false"
              ></span>
            </button>
            <input
              class="unitsInput"
              name="units"
              min="0"
              max="100"
              required="required"
              placeholder="nº"
            />
            <button class="unitsButton addButton">
              <span
                class="iconify"
                data-icon="carbon:add"
                data-inline="false"
              ></span>
            </button>
          </article>
        </div>
      </article>
      <article class="cardProduct">
        <img
          class="image"
          src="https://andreabcm.github.io/Proyecto-final/img/platos/desayuno01.jpg"
          alt="food image"
        />
        <div class="infoProduct">
          <h3 class="productPrice">$52.00</h3>
          <h3 class="productTitle">Producto</h3>
          <h4>Lorem ipsum dolor sit amet, consectetur.</h4>
          <article class="unitsContainer">
            <button class="unitsButton subtractButton">
              <span
                class="iconify"
                data-icon="grommet-icons:form-subtract"
                data-inline="false"
              ></span>
            </button>
            <input
              class="unitsInput"
              name="units"
              min="0"
              max="100"
              required="required"
              placeholder="nº"
            />
            <button class="unitsButton addButton">
              <span
                class="iconify"
                data-icon="carbon:add"
                data-inline="false"
              ></span>
            </button>
          </article>
        </div>
      </article>
      <article class="cardProduct">
        <img
          class="image"
          src="https://andreabcm.github.io/Proyecto-final/img/platos/desayuno01.jpg"
          alt="food image"
        />
        <div class="infoProduct">
          <h3 class="productPrice">$52.00</h3>
          <h3 class="productTitle">Producto</h3>
          <h4>Lorem ipsum dolor sit amet, consectetur.</h4>
          <article class="unitsContainer">
            <button class="unitsButton subtractButton">
              <span
                class="iconify"
                data-icon="grommet-icons:form-subtract"
                data-inline="false"
              ></span>
            </button>
            <input
              class="unitsInput"
              name="units"
              min="0"
              max="100"
              required="required"
              placeholder="nº"
            />
            <button class="unitsButton addButton">
              <span
                class="iconify"
                data-icon="carbon:add"
                data-inline="false"
              ></span>
            </button>
          </article>
        </div>
      </article>
    </section>
    <section class="buySection">
      <button class="buyButton">
        <img
          class="icon"
          src="https://andreabcm.github.io/Proyecto-final/img/footer/bolsa.svg"
          alt="buy icon"
        />
      </button>
    </section>
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <footer class="footer">
      <button>
        <img
          class="icon"
          src="https://andreabcm.github.io/Proyecto-final/img/footer/home.svg"
          alt="home icon"
        />
      </button>
      <button>
        <img class="icon" src="./icons/icon-bag.svg" alt="mail icon" />
      </button>
      <button>
        <img
          class="icon"
          src="https://andreabcm.github.io/Proyecto-final/img/footer/corazon.svg"
          alt="like icon"
        />
      </button>
      <button>
        <img
          class="icon"
          src="https://andreabcm.github.io/Proyecto-final/img/footer/usuario.svg"
          alt="profile icon"
        />
      </button>
    </footer>
  </body>
</html>
